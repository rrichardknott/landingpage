<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Imperial+Script&family=Jacques+Francois+Shadow&family=Nabla&family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Insert title of your website</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="logo">
          <i class="fa-solid fa-fire-flame-simple"></i> Antiques R US
        </div>
        <nav>
          <a href="#">HOME</a>
          <a href="#">ABOUT</a>
          <a href="#">CONTACT</a>
        </nav>
        <div id="social">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </header>
      <img src="https://picsum.photos/1600" alt="random image" />
      <div id="text-container">
        <h1>Insert title of your website</h1>
        <h4>Insert a small description of your website</h4>
        <hr />
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
